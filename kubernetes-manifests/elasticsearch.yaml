apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    service: elasticsearch
spec:
  type: NodePort
  selector:
      component: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
      nodePort: 30101

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  selector:
    matchLabels:
      component: elasticsearch
  template:
    metadata:
      labels:
        component: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.8.0
        imagePullPolicy: IfNotPresent
        env:
        - name: discovery.type
          value: single-node
        # - name: TZ
        #   valueFrom:
        #     configMapKeyRef:
        #         name: general-config
        #         key: tz
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP

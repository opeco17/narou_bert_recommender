apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: opeco17/web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3030
        env:
        - name: HOST
          value: "container"
      - name: nginx
        image: opeco17/nginx:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80

{% extends "base.html" %}

{% block app_content %}

<br>
{% for recommend_item in recommend_items %}
<div class="card card-body bg-light" style="clear:both;">
    <h5>作者: {{ recommend_item.writer }}</h5>
    <h5>キーワード: {{ recommend_item.keyword }}</h5>

</div>
<br><br>
{% endfor %}
<a href="{{ url_for('index')}}">前のページへ戻る</a>
{% endblock %}

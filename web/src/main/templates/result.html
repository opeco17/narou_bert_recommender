{% extends "base.html" %}

{% block app_content %}
<h5>レコメンド結果がこちらになります。</h5>
<br>
{% for recommend_item in recommend_items %}
<div class="card card-body bg-light" style="clear:both;">
    <h5><a href={{ recommend_item.url }}>{{ recommend_item.title }}</a></h5>
    <br>
    <p align="right">作者: {{ recommend_item.writer }}</p>
    <p>{{ recommend_item.keyword }}</p>
    <hr size="40" noshade>
    <p>あらすじ: {{ recommend_item.story }}</p>
</div>
<br><br>
{% endfor %}
<a href="{{ url_for('index')}}">はじめのページへ戻る</a>
{% endblock %}
